<a class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{rec.name}}</h4>
        <p class="list-group-item-text">{{rec.description}}</p>
    </div>
    <div class="pull-right">
        <img src="{{rec.imagePath}}" alt="{{rec.name}}" class="img-responsive" style="width: 50px">
    </div>
</a>
