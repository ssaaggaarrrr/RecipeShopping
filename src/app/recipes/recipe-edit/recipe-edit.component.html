<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Recipe Img Url</label>
                        <input type="text" id="imageUrl" class="form-control">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" type="text" rows="6"></textarea>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8">


                            <input id="ingredient" class="form-control" type="text">
                        </div>
                        <div class="col-xs-2">

                            <input id="amount" class="form-control" type="number">
                        </div>
                        <div class="col-xs-2">

                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
